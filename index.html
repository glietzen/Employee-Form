<!doctype html>
<html lang="en">

<head>
  <title>Employee Hours</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




</head>

<body>

  <div class="container">
    <div class="jumbotron m-2">
      <h1 class="display-3">Employee Billable Hours</h1>
      <p class="lead">See how much these slackers are costing us.</p>
      <hr class="my-2">
    </div>
    <div class="container border mb-4 tableBackground">
      <h3 class="mt-1">Current Employees</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate</th>
            <th>Total Billed</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <div class="container border formBackground mb-5">
      <h3 class="mt-1">Add Employee</h3>
      <form action="" method="get">
        <div class="form-group">
          <label for="name-input">Employee Name</label>
          <input type="text" id="name-input" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="destination-input">Role</label>
          <input type="text" id="role-input" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="firstTime-input">Start Date</label>
          <input type="date" id="startDate-input" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="frequency-input">Monthly Rate</label>
          <input type="number" id="rate-input" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="submit-button">Submit</button>
      </form>
    </div>
    <footer>
      <div class="m-5"></div>
    </footer>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="form.js"></script>
</body>

</html>
